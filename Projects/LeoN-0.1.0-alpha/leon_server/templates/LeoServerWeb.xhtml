<html>
    <head>
        <!-- <link rel="stylesheet" href="LeoStyle.css" type="text/css" />	-->
        <style type="text/css">        
        
        body
        {
            font: Helvetica;
        }
        
        
        .NodeText
        {
            border: 1p;
            border-color: #ffee88;
            border-style: dashed;
            background-color: #ffdd88;
        }
        
</style>
        <title model="name" view="Text"/>
    </head>

    <body>
<table height="100%" width="100%" border="0">
<tr valign="top"><td>

    <p>
        
        <ul>
        <li> <h1>Root node: <a model="name" view="Text"/> </h1></li>
            <ul model="childrens" view="List">
                <li pattern="listItem"><a view="Link"/></li> 
                <a pattern="emptyList"/> 
            </ul>
        </ul>
    </p>
    
    <!--
    <p>Being edited by:
        <ul model="users" view="List">
            <li pattern="emptyList">No one.</li> 
            <li pattern="listItem" view="Text"/> 
        </ul>
    </p>
    -->
    
    
    <p>Online users:
        <ul model="online_users" view="List">
            <li pattern="emptyList">None.</li> 
            <li pattern="listItem" view="Text"/> 
        </ul>
    </p>
    
    
    <table border="0" width="100%">
        <tr><td></td><td width="80%"><div class="NodeText" model="text" view="ParagraphText"/></td><td></td></tr>
    </table>
    
    
        

    </td></tr>
    <tr valign="bottom"><td><hr/></td></tr>
</table>


        <p>(This is the LeoServer web interface front page)</p>
    
    
        <hr/>
        
        <table border="1">
            <tr><td>Name:</td><th model="name"/></tr>
            <tr><td>Text:</td><td model="text" view="ParagraphText"/></tr>
        </table>
                
        <p>Childrens:</p>
        <ul model="childrens" view="List">
            <li pattern="listItem"> <a view="Link"/> </li>
         <li pattern="emptyList">This server has no subnodes.</li>
        </ul>

        <hr/>
        
        <p>Online users:</p>	
        <ul model="online_users" view="List">
            <li pattern="listItem" view="Text"/> 
         <li pattern="emptyList">No users online.</li>
        </ul>
        
        <hr/>

    </body>

</html>
